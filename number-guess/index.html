<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between <span id="lower"></span> and <span id="upper"></span>.</p>
        <input type="number" id="guess" min="" max="" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit</button>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
